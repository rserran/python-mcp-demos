# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: python-mcp-demo
metadata:
  template: python-mcp-demo@0.0.1

services:
  server:
    project: .
    language: docker
    host: containerapp
    docker:
      remoteBuild: true
      path: ./servers/Dockerfile
      context: .
  keycloak:
    project: .
    language: docker
    host: containerapp
    docker:
      path: ./keycloak/Dockerfile
      context: .
  agent:
    project: .
    language: docker
    host: containerapp
    docker:
      remoteBuild: true
      path: ./agents/Dockerfile
      context: .
hooks:
  preprovision:
    windows:
      shell: pwsh
      run: ./infra/auth_init.ps1
      interactive: true
      continueOnError: false
    posix:
      shell: sh
      run: ./infra/auth_init.sh
      interactive: true
      continueOnError: false
  postprovision:
    posix:
      shell: sh
      run: ./infra/write_env.sh && ./infra/auth_update.sh
      continueOnError: true
    windows:
      shell: pwsh
      run: ./infra/write_env.ps1; ./infra/auth_update.ps1
      continueOnError: true
